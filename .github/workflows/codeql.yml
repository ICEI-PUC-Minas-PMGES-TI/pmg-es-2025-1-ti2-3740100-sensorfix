name: CodeQL Security Analysis

on:
  workflow_dispatch:  # Executa manualmente
  push:
    branches: ["main"]
    paths-ignore:
      - 'docs/codeql/**'  # evita loop no commit dos relatórios

jobs:
  analyze:
    name: Analyze backend and frontend (Java + JavaScript)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin', 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (para backend)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Move backend para raiz temporária
        run: |
          mkdir backend
          cp -R src/back/producao/sensor-fix/* backend/

      - name: Move frontend para raiz temporária
        run: |
          mkdir frontend
          cp -R src/front/producao/* frontend/

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.language == 'java-kotlin' && 'manual' || 'none' }}

      - if: matrix.language == 'java-kotlin'
        name: Build backend (Maven)
        run: |
          cd backend
          mvn clean package -DskipTests

      - if: matrix.language == 'javascript-typescript'
        name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Perform CodeQL Analysis and save SARIF
        id: analyze
        uses: github/codeql-action/analyze@v3
        with:
          output: results-${{ matrix.language }}.sarif

      - name: Criar pasta para relatório CodeQL
        run: mkdir -p docs/codeql

      - name: Mover SARIF para docs/codeql
        run: |
          mv results-${{ matrix.language }}.sarif docs/codeql/

      - name: Commitar e push relatório SARIF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/codeql/results-${{ matrix.language }}.sarif
          git commit -m "Atualiza relatório CodeQL para ${{ matrix.language }}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
