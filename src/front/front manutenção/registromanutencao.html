<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Revisão de Equipamento</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="styleregistro.css">

</head>
<body>

  <header>
    <div class="logo">
      <img src="sensorfix.png" alt="Logo SensorFix">
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Produção</a>
      <a href="#">Estoque</a>
      <a href="#">Produção</a>
    </div>
    
  </header>

  <div class="container">
    <h2>Revisão de Equipamento</h2>

    <div class="section">
      <div class="section-title">Dados da Revisão</div>
      <label>Data:</label>
      <input type="date">
      <label>Hora:</label>
      <input type="time">

      <label>Estado do Hardware:</label>
      <select>
        <option value="" selected disabled>Selecione...</option>
        <option>Sem danos físicos externos</option>
        <option>Com danos físicos externos</option>
      </select>


      <label>Observações:</label>
      <textarea rows="3"></textarea>

    </div>

    <div class="section">
      <div class="section-title">Trabalho a Ser Realizado</div>
      <div class="checkbox-group">
        <label><input type="checkbox"> Perda Total</label>
        <label><input type="checkbox"> Revisão</label>
        <label><input type="checkbox"> Refuncionalização</label>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Registro de Falhas</div>
      <table id="falhas-table">
        <thead>
          <tr>
            <th>Sintoma</th>
            <th>Falha Encontrada</th>
            <th>Causa Provável</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="falhas-body">
        </tbody>
      </table>
      <button class="btn btn-add" onclick="adicionarLinha()">Adicionar</button>
    </div>

    <button class="btn">Guardar Dados</button>
  </div>

  <footer class="footer">
    © 2025 SensorFix. Todos os direitos reservados.
    <a href="https://github.com/ICEI-PUC-Minas-PMGES-TI/pmg-es-2025-1-ti2-3740100-sensorfix/tree/main" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="20" alt="GitHub">
    </a>
  </footer>

  <script>
    function adicionarLinha() {
      const tbody = document.getElementById('falhas-body');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>
          <select>
            <option value="" selected disabled>Selecione...</option>
            <option>Sensor Não Liga</option>
            <option>Sem Sinal</option>
            <option>Leds Apagados</option>
            <option>Leds Piscando</option>
            <option>Mau Funcionamento do Sensor</option>
          </select>
        </td>
        <td>
          <select>
            <option value="" selected disabled>Selecione...</option>
            <option>Membrana</option>
            <option>Fiação</option>
            <option>Fusível</option>
            <option>Solda</option>
          </select>
        </td>
        <td>
          <select>
            <option value="" selected disabled>Selecione...</option>
            <option>Mal Uso do Equipamento</option>
            <option>Falha na Montagem</option>
            <option>Falha na Montagem</option>
          </select>
        </td>
        <td>
          <select>
            <option value="" selected disabled>Selecione...</option>
            <option>Encaminhar para Descarte</option>
            <option>Encaminhar para Manutenção</option>
            <option>Encaminhar para Aproveitamento de Componentes</option>
          </select>
        </td>
      `;
      tbody.appendChild(tr);
    }
  </script>

</body>
</html>
