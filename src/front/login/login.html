<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url("./images/fundo.jpg");
            background-size: cover;
            /* faz a imagem cobrir toda a tela */
            background-position: center;
            /* centraliza a imagem */
            background-repeat: no-repeat;
            /* evita repetir a imagem */
        }
    </style>
    <!--Scrip Firebase para login-->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./images/logo.png" alt="Logo" width="100%" height="92"
                    class="d-inline-block align-text-top" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#Producao">Produção</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#Estoque">Estoque</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#Manutencao">Manutenção</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#Movimentacao">Movimentação</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="paginaLogin" href="./login.html">
                            <h2 class="bi bi-person-fill"></h2>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="loginButton" href="#">
                            <h2 id="iconLogin" class="bi bi-box-arrow-right"></h2>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <!--Template Bootstrap utilizado https://mdbootstrap.com/docs/standard/extended/login/-->
        <div class="card shadow p-4" style="max-width: 400px; width: 100%; background: rgba(255,255,255,0.95);">
            <h3 class="text-center mb-4">Login</h3>
            <form onsubmit="login(event)" >
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="emailLogin" class="form-control" placeholder="Endereço de Email" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="senhaLogin" class="form-control" placeholder="Senha"/>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Lembrar de mim </label>
                        </div>
                    </div>
                    <div class="col text-end">
                        <!-- Simple link -->
                        <a href="#!">Esqueci a senha?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block w-100 mb-3" onclick="login()">Login</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <a href="./cadastro.html">Cadastre-se </a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="./auth.js"></script>
</body>

</html>
