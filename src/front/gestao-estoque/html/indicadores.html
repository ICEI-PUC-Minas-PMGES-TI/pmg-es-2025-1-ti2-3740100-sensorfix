<!-- HTML ATUALIZADO -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indicadores</title>
  <link rel="stylesheet" href="../css/indicadores.css" />
</head>
<body>
  <div id="container">
    <h1>Indicadores de Desempenho</h1>
    
    <div class="grid-graficos">
      <div class="card-grafico">
        <h2>Estado Atual Depositos</h2>
        <canvas id="cvsDepEquip"></canvas>
      </div>

      <div class="card-grafico">
        <h2>Defeitos Recorrentes</h2>
        <canvas id="cvsTempo"></canvas>
      </div>

      <div class="card-grafico">
        <h2>Tempo médio de Produção</h2>
        <div id="filtroData">
          <div class="elementoFiltro">
            <label for="ano">Escolha o ano:</label>
            <input type="number" list="anos" id="ano" name="ano" min="1900" max="2100">
            <datalist id="anos"></datalist>
          </div>

          <div id="meses">
            <!-- Gera os checkboxes com JS -->
          </div>

          <div class="elementoFiltro">
            <button id="btnAplicarFiltro">Aplicar Filtro</button>
            <button id="btnLimparFiltro">Limpar Filtro</button>
          </div>
        </div>

        <canvas id="cvsTempoProducao"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../js/indicadores.js"></script>
</body>
</html>
